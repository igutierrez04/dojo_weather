<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>DojoWeather</title>
</head>
<body>
    
    <div class="nav-container">

        <!-- nav bar -->
        <div class="nav">
            <h1 class="nav-title">DojoWeather</h1>
            <ul class="nav-links" onclick="weatherDisplay()">
                <li><a href="#">Burbank</a></li>
                <li><a href="#">Chicago</a></li>
                <li><a href="#">Dallas</a></li>
            </ul>
        </div>
    </div>

    <!-- sub title and weather button -->
    <div class="sub-title">
        <h1>San Jose</h1>
        <div class="temp">
            <label for="temperature">show temperature in</label>
            <select name="temperature" id="select-temp" onchange="onTempChange()">
                <option value="C">°C</option>
                <option value="F">°F</option>
            </select>
        </div>
    </div>

    <!-- main body content -->
    <div class="main-body-container">
        <div class="forecast">
            <h1>Today</h1>
            <img src="imgs/some_rain.png" alt="some rain">
            <p>some rain</p>
            <div class="temp-reading">
                <span>24°</span>
                <span>18°</span>
            </div>
        </div>
        <div class="forecast">
            <h1>Tomorrow</h1>
            <img src="imgs/some_sun.png" alt="some sun">
            <p>some sun</p>
            <div class="temp-reading">
                <span>27°</span>
                <span>19°</span>
            </div>
        </div>
        <div class="forecast">
            <h2>Friday</h2>
            <img src="imgs/some_clouds.png" alt="some clouds">
            <p>some clouds</p>
            <div class="temp-reading">
                <span>21°</span>
                <span>16°</span>
            </div>
        </div>
        <div class="forecast">
            <h1>Saturday</h1>
            <img src="imgs/some_sun.png" alt="some sun">
            <p>some sun</p>
            <div class="temp-reading">
                <span>26°</span>
                <span>21°</span>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
